    body {

      text-align: center;

    .thankyou-box {
      max-width: 500px;

    }
    h1 {
      color: green;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }

</head>
